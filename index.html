<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNM</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "Tahoma", sans-serif; background: #008080; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .window { background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }
        .title-bar { background: linear-gradient(90deg, #000080, #0821d2); color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #auth-form, #settings-ui { padding: 20px; display: flex; flex-direction: column; gap: 10px; flex: 1; overflow-y: auto; }
        #settings-ui { display: none; background: #d4d0c8; position: absolute; top: 35px; left: 0; right: 0; bottom: 0; z-index: 100; }
        input, textarea { border: 2px inset #fff; padding: 10px; background: white; font-size: 16px; width: 100%; outline: none; color: #000; }
        #main-ui { display: none; flex-direction: column; flex: 1; overflow: hidden; }
        #search-box { padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid #808080; }
        #contacts-bar { padding: 5px; display: flex; gap: 5px; overflow-x: auto; background: #d4d0c8; border-bottom: 1px solid #808080; min-height: 40px; }
        .tab { padding: 5px 10px; background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; font-size: 12px; white-space: nowrap; }
        .tab.active { background: #c0c0c0; border-color: #808080 #fff #fff #808080; font-weight: bold; }
        #messages { flex: 1; background: white; margin: 4px; border: 2px inset #808080; overflow-y: auto; padding: 10px; }
        .msg { margin-bottom: 12px; font-size: 14px; border-bottom: 1px dotted #ccc; padding-bottom: 6px; }
        .msg-btn { font-size: 10px; color: blue; text-decoration: underline; cursor: pointer; margin-top: 4px; display: inline-block; }
        .controls { padding: 8px; background: #d4d0c8; border-top: 1px solid #808080; }
        .input-group { display: flex; background: white; border: 2px inset #fff; align-items: center; }
        .input-group textarea { border: none; flex: 1; height: 40px; padding: 8px; resize: none; }
        .win-btn { background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; padding: 5px 15px; font-weight: bold; cursor: pointer; color: #000; }
        .win-btn:active { border-color: #808080 #fff #fff #808080; }
    </style>
</head>
<body>
<div class="window">
    <div class="title-bar">
        <span>üåº DNM v1.5</span>
        <div style="display:flex; gap:10px">
            <span id="set-ico" style="display:none; cursor:pointer" onclick="toggleSet()">‚öôÔ∏è</span>
            <span onclick="location.reload()" style="cursor:pointer">‚úï</span>
        </div>
    </div>

    <div id="auth-form">
        <input type="text" id="name" placeholder="–ò–º—è">
        <input type="text" id="ot" placeholder="–í–∞—à OPEN-TAG">
        <input type="password" id="tag" placeholder="–°–µ–∫—Ä–µ—Ç–Ω—ã–π TAG">
        <button class="win-btn" style="height:45px" onclick="login()">–í–•–û–î</button>
    </div>

    <div id="settings-ui">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
        <label>–ò–º—è:</label>
        <input type="text" id="set-name">
        <label>TAG (–ö–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è):</label>
        <input type="text" id="set-tag">
        <div style="margin-top:15px; display:flex; flex-direction:column; gap:10px">
            <button class="win-btn" onclick="saveSet()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button class="win-btn" onclick="document.body.style.filter = document.body.style.filter ? '' : 'invert(1) hue-rotate(180deg)'">–ò–ù–í–ï–†–°–ò–Ø –¶–í–ï–¢–û–í</button>
            <button class="win-btn" onclick="toggleSet()">–ù–ê–ó–ê–î</button>
        </div>
    </div>

    <div id="main-ui">
        <div id="search-box">
            <input type="text" id="s-u" placeholder="–ü–æ–∏—Å–∫ @ID">
            <button class="win-btn" onclick="addChat()">–ß–ê–¢</button>
        </div>
        <div id="contacts-bar"></div>
        <div id="messages"></div>
        <div class="controls">
            <div class="input-group">
                <textarea id="msg-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                <button class="win-btn" style="height:34px; margin-right:2px" onclick="send()">OK</button>
            </div>
            <div style="display:flex; gap:5px; margin-top:5px">
                <button class="win-btn" style="flex:1; font-size:11px" onclick="document.getElementById('f-in').click()">–§–ê–ô–õ</button>
                <button class="win-btn" style="flex:1; font-size:11px" onclick="document.getElementById('messages').innerHTML=''">–û–ß–ò–°–¢–ò–¢–¨</button>
            </div>
            <input type="file" id="f-in" style="display:none" onchange="sendFile()">
        </div>
    </div>
</div>
<audio id="snd" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=66738981-d703-4927-993d-d40026e0e643"></audio>
<script>
    let gun, user = {}, cur = null, chats = {};
    const audio = document.getElementById('snd');
    function toggleSet() {
        const s = document.getElementById('settings-ui');
        s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
        document.getElementById('set-name').value = user.name;
        document.getElementById('set-tag').value = user.tag;
    }
    function saveSet() {
        user.name = document.getElementById('set-name').value;
        user.tag = document.getElementById('set-tag').value;
        toggleSet();
        if(cur) goChat(cur);
    }
    function login() {
        user.name = document.getElementById('name').value;
        user.ot = document.getElementById('ot').value.trim();
        user.tag = document.getElementById('tag').value;
        if(!user.name || !user.ot || !user.tag) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë");
        gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://libgun.herokuapp.com/gun']);
        document.getElementById('auth-form').style.display = 'none';
        document.getElementById('main-ui').style.display = 'flex';
        document.getElementById('set-ico').style.display = 'block';
        goChat('global');
    }
    function addChat() {
        const t = document.getElementById('s-u').value.trim();
        if(t && t !== user.ot) goChat(t);
    }
    function goChat(t) {
        cur = t;
        if(!chats[t]) {
            chats[t] = true;
            const b = document.createElement('div');
            b.className = 'tab';
            b.id = 't-' + t;
            b.innerText = t === 'global' ? '–û–ë–©–ò–ô' : '@' + t;
            b.onclick = () => goChat(t);
            document.getElementById('contacts-bar').appendChild(b);
        }
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.getElementById('t-' + t).classList.add('active');
        document.getElementById('messages').innerHTML = '';
        listen(t === 'global' ? 'dnm_g_v6' : 'dnm_p6_' + [user.ot, t].sort().join('_'));
    }
    function enc(d) { return CryptoJS.AES.encrypt(d, user.tag).toString(); }
    function dec(d) {
        try { return CryptoJS.AES.decrypt(d, user.tag).toString(CryptoJS.enc.Utf8) || null; } 
        catch(e) { return null; }
    }
    function tr(t) { window.open(`https://translate.google.com/?sl=auto&tl=ru&text=${encodeURIComponent(t)}&op=translate`, '_blank'); }
    function send() {
        const i = document.getElementById('msg-in');
        if(!i.value.trim()) return;
        const id = cur === 'global' ? 'dnm_g_v6' : 'dnm_p6_' + [user.ot, cur].sort().join('_');
        gun.get(id).set({ n: user.name, f: user.ot, m: enc(i.value), d: Date.now() });
        i.value = "";
    }
    function sendFile() {
        const f = document.getElementById('f-in').files[0];
        if(!f || f.size > 1000000) return alert("> 1MB");
        const r = new FileReader();
        r.onload = (e) => {
            const id = cur === 'global' ? 'dnm_g_v6' : 'dnm_p6_' + [user.ot, cur].sort().join('_');
            gun.get(id).set({ n: user.name, f: user.ot, m: enc("–§–∞–π–ª: "+f.name), file: enc(e.target.result), type: f.type, d: Date.now() });
        };
        r.readAsDataURL(f);
    }
    function listen(id) {
        const box = document.getElementById('messages');
        const s = new Set();
        gun.get(id).map().once((data, rid) => {
            if(!data || s.has(rid)) return;
            const m = dec(data.m);
            if(m === null && id !== 'dnm_g_v6') return;
            s.add(rid);
            if(data.f !== user.ot) audio.play().catch(()=>{});
            const v = document.createElement('div');
            v.className = 'msg';
            const txt = m || "[–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ]";
            let h = `<b>${data.n}:</b> ${txt}`;
            if(m) h += `<br><span class="msg-btn" onclick="tr('${m.replace(/'/g,"")}')">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</span>`;
            if(data.file) {
                const src = dec(data.file);
                if(data.type.includes('image')) h += `<br><img src="${src}" style="max-width:100%; border:1px solid #808080; margin-top:5px">`;
                else h += `<br><a href="${src}" download style="color:blue;font-size:10px">–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</a>`;
            }
            v.innerHTML = h;
            box.appendChild(v);
            box.scrollTop = box.scrollHeight;
        });
    }
</script>
</body>
</html>
