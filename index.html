<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNM</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "Tahoma", sans-serif; background: #008080; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .window { background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .title-bar { background: linear-gradient(90deg, #000080, #0821d2); color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #auth-form { padding: 20px; display: flex; flex-direction: column; gap: 10px; flex: 1; }
        .warning { background: #ffffe1; border: 1px solid #808080; padding: 10px; font-size: 12px; color: #800000; }
        input, textarea { border: 2px inset #fff; padding: 10px; background: white; font-size: 16px; width: 100%; outline: none; }
        #main-ui { display: none; flex-direction: column; flex: 1; overflow: hidden; }
        #search-box { padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid #808080; }
        #contacts-bar { padding: 5px; display: flex; gap: 5px; overflow-x: auto; background: #d4d0c8; border-bottom: 1px solid #808080; }
        .tab { padding: 5px 10px; background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; font-size: 12px; white-space: nowrap; }
        .tab.active { background: #c0c0c0; border-color: #808080 #fff #fff #808080; font-weight: bold; }
        #messages { flex: 1; background: white; margin: 4px; border: 2px inset #808080; overflow-y: auto; padding: 10px; }
        .msg { margin-bottom: 10px; font-size: 14px; border-bottom: 1px dotted #ccc; padding-bottom: 4px; }
        .msg b { color: #000080; }
        .controls { padding: 8px; background: #d4d0c8; border-top: 1px solid #808080; }
        .input-group { display: flex; background: white; border: 2px inset #fff; align-items: center; }
        .input-group textarea { border: none; flex: 1; height: 40px; padding: 8px; }
        .send-btn { background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; padding: 0 15px; height: 34px; margin-right: 2px; font-weight: bold; cursor: pointer; }
        .send-btn:active { border-color: #808080 #fff #fff #808080; }
        .btns-extra { display: flex; gap: 5px; margin-top: 5px; }
        .small-btn { flex: 1; font-size: 11px; padding: 5px; background: #d4d0c8; border: 2px solid; border-color: #fff #808080 #808080 #fff; }
    </style>
</head>
<body>
<div class="window">
    <div class="title-bar">
        <span>üåº DNM v1.4</span>
        <span onclick="location.reload()" style="cursor:pointer">‚úï</span>
    </div>
    <div id="auth-form">
        <div class="warning">P2P –°–µ—Ç—å. –§–∞–π–ª—ã –¥–æ 1–ú–ë. –°–æ–æ–±—â–µ–Ω–∏—è —à–∏—Ñ—Ä—É—é—Ç—Å—è –≤–∞—à–∏–º TAG.</div>
        <input type="text" id="name" placeholder="–ò–º—è">
        <input type="text" id="ot" placeholder="–í–∞—à OPEN-TAG (@ID)">
        <input type="password" id="tag" placeholder="–í–∞—à —Å–µ–∫—Ä–µ—Ç–Ω—ã–π TAG">
        <button class="send-btn" style="height:45px" onclick="login()">–í–•–û–î –í –°–ï–¢–¨</button>
    </div>
    <div id="main-ui">
        <div id="search-box">
            <input type="text" id="s-u" placeholder="–ü–æ–∏—Å–∫ @ID">
            <button class="send-btn" onclick="addChat()">–ß–ê–¢</button>
        </div>
        <div id="contacts-bar"></div>
        <div id="messages"></div>
        <div class="controls">
            <div class="input-group">
                <textarea id="msg-in" placeholder="–¢–µ–∫—Å—Ç..."></textarea>
                <button class="send-btn" onclick="send()">OK</button>
            </div>
            <div class="btns-extra">
                <button class="small-btn" onclick="document.getElementById('f-in').click()">–§–ê–ô–õ</button>
                <button class="small-btn" onclick="clearMsg()">–û–ß–ò–°–¢–ò–¢–¨</button>
            </div>
            <input type="file" id="f-in" style="display:none" onchange="sendFile()">
        </div>
    </div>
</div>
<audio id="snd" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=66738981-d703-4927-993d-d40026e0e643"></audio>
<script>
    let gun, user = {}, cur = null, chats = {};
    const audio = document.getElementById('snd');
    function login() {
        user.name = document.getElementById('name').value;
        user.ot = document.getElementById('ot').value.trim();
        user.tag = document.getElementById('tag').value;
        if(!user.name || !user.ot || !user.tag) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë");
        gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://libgun.herokuapp.com/gun']);
        document.getElementById('auth-form').style.display = 'none';
        document.getElementById('main-ui').style.display = 'flex';
        goChat('global');
    }
    function addChat() {
        const t = document.getElementById('s-u').value.trim();
        if(t && t !== user.ot) goChat(t);
    }
    function goChat(t) {
        cur = t;
        if(!chats[t]) {
            chats[t] = true;
            const b = document.createElement('div');
            b.className = 'tab';
            b.id = 't-' + t;
            b.innerText = t === 'global' ? '–û–ë–©–ò–ô' : '@' + t;
            b.onclick = () => goChat(t);
            document.getElementById('contacts-bar').appendChild(b);
        }
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.getElementById('t-' + t).classList.add('active');
        document.getElementById('messages').innerHTML = '';
        listen(t === 'global' ? 'dnm_g_v5' : 'dnm_p5_' + [user.ot, t].sort().join('_'));
    }
    function enc(d) { return CryptoJS.AES.encrypt(d, user.tag).toString(); }
    function dec(d) {
        try { return CryptoJS.AES.decrypt(d, user.tag).toString(CryptoJS.enc.Utf8) || null; } 
        catch(e) { return null; }
    }
    function send() {
        const i = document.getElementById('msg-in');
        if(!i.value.trim()) return;
        const id = cur === 'global' ? 'dnm_g_v5' : 'dnm_p5_' + [user.ot, cur].sort().join('_');
        gun.get(id).set({ n: user.name, f: user.ot, m: enc(i.value), d: Date.now() });
        i.value = "";
    }
    function clearMsg() { document.getElementById('messages').innerHTML = ''; }
    function sendFile() {
        const f = document.getElementById('f-in').files[0];
        if(!f || f.size > 1000000) return alert("> 1MB");
        const r = new FileReader();
        r.onload = (e) => {
            const id = cur === 'global' ? 'dnm_g_v5' : 'dnm_p5_' + [user.ot, cur].sort().join('_');
            gun.get(id).set({ n: user.name, f: user.ot, m: enc("–§–∞–π–ª: "+f.name), file: enc(e.target.result), type: f.type, d: Date.now() });
        };
        r.readAsDataURL(f);
    }
    function listen(id) {
        const box = document.getElementById('messages');
        const s = new Set();
        gun.get(id).map().once((data, rid) => {
            if(!data || s.has(rid)) return;
            const m = dec(data.m);
            if(m === null && id !== 'dnm_g_v5') return;
            s.add(rid);
            if(data.f !== user.ot) audio.play().catch(()=>{});
            const v = document.createElement('div');
            v.className = 'msg';
            let h = `<b>${data.n}:</b> ${m || '[–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ]'}`;
            if(data.file) {
                const src = dec(data.file);
                if(data.type.includes('image')) h += `<br><img src="${src}" style="max-width:100%; border:1px solid #808080; margin-top:5px">`;
                else h += `<br><a href="${src}" download style="color:blue">–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</a>`;
            }
            v.innerHTML = h;
            box.appendChild(v);
            box.scrollTop = box.scrollHeight;
        });
    }
</script>
</body>
</html>
